<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/9bc8e54730.js" crossorigin="anonymous"></script>
    <title>Meals & Cocktails</title>
</head>
<body>
    <!-- adding the breakdown of the slides  -->
    <section>
        <div class="container">
            <h1 class="logo">Meals & Cocktails</h1>
    <!-- adding forms to perform the search          -->            
            <form>
                <input type="text" placeholder="Type food ingredient to search your meal...">
                <i class="fa-solid fa-magnifying-glass"></i>                               
            </form>
            <h2 class="br"> OR </h2>            
            <form>
                <input type="text" placeholder="Type drink ingredient to search your cocktail...">
                <i class="fa-solid fa-magnifying-glass"></i>                               
            </form>
        <!-- adding the search results in this slide         -->
            <div class="result">
                <div class="product">
                    <img src="./images/food.jpeg" alt="placeholder food image">
                    <div class="flex-container">
                        <h1 class="rcptitle">This is your Meal recipe</h1>
                        <a href="#">View Recipe</a>
                        <a href="#">Save Recipe</a>                         
                    </div>
                    <div class ="container">
                        <h3>Popular Drinks</h3>
                        <div class="row"></div>
                        
                        <div class="columns is-desktop">
                            <div class="column">
                                <a href="">
                                <div>
                                    <img src="./images/cocacola.jfif"width="95%">
                                </div>
                                Coca Cola
                            </a>
                            </div>
                            <div class="column">
                                <a href="">
                                <div>
                                    <img src="./images/mohito.jpg"width="95%">
                                </div>
                                Mohito
                                </a>
                            </div>
                            <div class="column">
                                <a href="">
                                    <div>
                                        <img src="./images/martini.jpg "width="95%">
                                    </div>
                                    Martini
                                </a>
                                
                            </div>
                            
                        </div>
                        <div class="columns is-desktop">
                            <div class="column">
                                <a href="">
                                <div>
                                    <img src="./images/fanta.jpg"width="95%">
                                </div>
                                Fanta 
                                </a>
                            </div>
                            <div class="column">
                                <a href="">
                                <div>
                                    <img src="./images/ice tea.jfif"width="95%">
                                </div>
                                Ice Tea 
                                </a>
                            </div>
                            <div class="column">
                                <a href="">
                                    <div>
                                        <img src="./images/ice coffee.jpg"width="95%">
                                    </div>
                                    Ice Coffee 
                                </a>
                            </div>
                            
                        </div>
                    </div>
                    <p class="product-info">Total Calories: 111</p>
                    <!-- <img src="./images/cocktail.jpeg" alt="placeholder drink image"> -->
                    <div class="flex-container">
                        <h1 class="rcptitle">This is your Cocktail recipe</h1>
                        <a href="#">View Recipe</a>
                        <a href="#">Save Recipe</a>                                                
                    </div>                    
                    <p class="product-info">Total Calories: 111</p>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
