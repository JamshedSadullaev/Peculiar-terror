<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals & Cocktails</title>
</head>
<body>
    <!-- adding the breakdown of the slides  -->
    <section>
        <div class="container">
            <h1 class="logo">Meals & Cocktails</h1>
    <!-- adding forms to perform the search          -->
            <p class="food">Type ingredient below to search for your Meal:</p>
            <form>
                <input type="text" placeholder="Type ingredient...">                
            </form>
            <p class="drink">Type ingredient below to search for your Cocktail:</p>
            <form>
                <input type="text" placeholder="Type ingredient...">                
            </form>
            <div class="result">
                <div class="product">
                    <img src="./images/food.jpeg" alt="placeholder food image">
                    <div class="flex-container">
                        <h1 class="rcptitle">This is your Meal recipe</h1>
                        <a href="#">View Recipe</a>
                        <a href="#">Save Recipe</a>                         
                    </div>
                    <img src="./images/cocktail.jpeg" alt="placeholder drink image">
                    <div class="flex-container">
                        <h1 class="rcptitle">This is your Cocktail recipe</h1>
                        <a href="#">View Recipe</a>
                        <a href="#">Save Recipe</a>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
